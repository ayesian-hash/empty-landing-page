<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Empty App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="balloon-boy.svg?v=2" />
  </head>
  <body>
    <!-- Page Container for Vacuum Animation -->
    <div class="page-container">
      <!-- Header -->
      <div class="header">
        <div class="about-us" onclick="navigateWithTransition('about-us.html')">
          ABOUT US
        </div>
      </div>

      <!-- Main Content -->
      <div class="container">
        <h1 class="main-title">This app is empty</h1>
        <p class="subtitle">SILENCE IS THE ONLY LUXURY LEFT.</p>

        <div class="email-section">
          <input
            type="email"
            class="email-input"
            id="emailInput"
            placeholder="Email address"
          />
          <button class="button" onclick="handleJoinWaitlist()">
            JOIN THE WAITLIST
          </button>
        </div>
      </div>

      <!-- Widget -->
      <div class="widget">
        <div class="widget-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="figma-icon">â—†</div>
        <div class="nav-dots">
          <div class="nav-dot active"></div>
          <div class="nav-dot"></div>
          <div class="nav-dot"></div>
          <div class="nav-dot"></div>
        </div>
      </div>
    </div>

    <!-- Completion Image -->
    <div class="completion-image-container" id="completionImage">
      <img src="balloon-boy.svg" alt="Balloon Boy" class="completion-image" />
    </div>

    <script>
      function navigateWithTransition(url) {
        const pageContainer = document.querySelector(".page-container");
        pageContainer.style.transition =
          "opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1)";
        pageContainer.style.opacity = "0";
        setTimeout(() => {
          window.location.href = url;
        }, 800);
      }

      function validateEmail(email) {
        return email.includes("@") && email.includes(".") && email.length > 5;
      }

      function triggerSlowDisappearance() {
        const pageContainer = document.querySelector(".page-container");
        pageContainer.classList.add("fade-out");
        pageContainer.style.pointerEvents = "none";
      }

      function showCompletionImage() {
        const completionImage = document.getElementById("completionImage");
        setTimeout(() => {
          completionImage.classList.add("show");
        }, 2000);
      }

      function handleJoinWaitlist() {
        const email = document.getElementById("emailInput").value.trim();

        if (!email || !validateEmail(email)) {
          return;
        }

        // Send to backend API
        fetch("/api/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
          }),
        })
          .then(() => {
            triggerSlowDisappearance();
            showCompletionImage();
          })
          .catch(() => {
            triggerSlowDisappearance();
            showCompletionImage();
          });
      }

      document
        .getElementById("emailInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") handleJoinWaitlist();
        });
    </script>
  </body>
</html>
