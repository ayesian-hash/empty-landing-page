<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="balloon-boy.svg?v=2" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="close-button" onclick="navigateWithTransition('index.html')">
        CLOSE
      </div>
    </div>

    <!-- Main Content -->
    <div class="about-container">
      <div class="about-messages">
        <div class="message-box">Nothing is taken.</div>
        <div class="message-box">Something is refused.</div>
      </div>

      <div class="about-footer">
        <div class="time">22:22 PM</div>
        <div class="quote">yesterday was theirs, today is yours</div>
      </div>
    </div>

    <!-- Widget -->
    <div class="widget">
      <div class="widget-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="figma-icon">â—†</div>
      <div class="nav-dots">
        <div class="nav-dot active"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
      </div>
    </div>

    <script>
      function navigateWithTransition(url) {
        const pageContainer = document.querySelector(".about-container");
        pageContainer.style.transition =
          "opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1)";
        pageContainer.style.opacity = "0";
        setTimeout(() => {
          window.location.href = url;
        }, 800);
      }
    </script>
  </body>
</html>
